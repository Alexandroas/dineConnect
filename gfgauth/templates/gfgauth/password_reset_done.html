{% extends "main/header.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center">
                        <h2 class="mb-4">Password Reset Sent</h2>
                        <div>
                            <p class="mb-0">We've emailed you instructions for setting your password. If you don't receive an email, please make sure you've entered the address you registered with.</p>
                        </div>
                        <div class="mt-4">
                            <a href="{% url 'login' %}" class="btn btn-outline-primary">Return to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
