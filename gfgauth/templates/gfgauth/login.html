{% extends 'main/header.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
  <br />
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col">
        <a href="{% url 'password_change' %}">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>
        Not a member? <a href="{% url 'signup' %}">Register</a>
      </p>
      <p>
        Business Owner? <a href="{% url 'register_business' %}">Register Here</a>
      </p>
      <p>or sign up with:</p>

      <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-link btn-floating mx-1"><i class="bi bi-google"></i></a>
    </div>
  </form>
{% endblock %}
