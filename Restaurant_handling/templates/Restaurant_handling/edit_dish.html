{% extends 'main/header.html' %}
{% block content %}
  {% load crispy_forms_tags %}
  <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
    {% include 'Restaurant_handling/restaurant_dashboard.html' %}
  </div>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update dish</button>
  </form>
  <br />
  <a href="{% url 'delete_dish' dish_id=dish.dish_id %}" onclick="return confirm('Are you sure you want to delete this dish?')" class="btn btn-danger">Delete dish</a>
  <a href="{% url 'restaurant_menu' %}" class="btn btn-primary">Back</a>
  <br />
  <br />
{% endblock %}
